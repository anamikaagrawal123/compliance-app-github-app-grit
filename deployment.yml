apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-compliance-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-compliance-app
  template:
    metadata:
      labels:
        app: node-compliance-app
    spec:
      containers:
      - name: node-compliance-app
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        image: webapp:1
        # for local development against minikube registry
        # imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  labels:
    app: hello-service
spec:
  type: NodePort
  ports:
    # the port that this service should serve on
    - port: 8080
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: node-compliance-app
